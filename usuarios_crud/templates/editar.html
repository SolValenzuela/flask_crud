<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Editar Usuario</title>
</head>
<body>
    <form action="/users/actualizar" method="post" class="cd-6 mx-auto">
        <h3 class="text-center">Editar Usuario {{usuarios.first_name}}</h3>
        <input type="hidden" name="id" value="{{usuarios.id}}">
        <div class="form-group">
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name"  class="form-control" value={{usuarios.first_name}}>
        </div>
        <div class="form-group">
            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name"  class="form-control" value={{usuarios.last_name}}>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" name="email"  class="form-control" value={{usuarios.email}}>
        </div>
        <input type="submit" value="Crear" class="btn btn-success">
    </form>
    <a href="/users">HOME</a>
    </body>
</html>
